
    <div class="form-group">
        <input #name  type="text" value="" class="form-control"   placeholder="Enter Your Name ">
    </div>
    <div class="form-group">
        <input #address type="text" class="form-control"  placeholder="Enter Your Address">
    </div>

    <button class="btn btn-primary" (click)="onInsert(name.value,address.value)">Submit</button>


    <table border="3" class="table" style="margin: 50px auto;width: 50%;text-align: center">
        <tr>
            <td>ID</td>
            <td>Name</td>
            <td>Address</td>
            <td colspan="2">Actions</td>
        </tr>
        <tr *ngFor="let d of data;let i=index">
            <td>{{i+1}}</td>
            <td>{{d.names}}</td>
            <td>{{d.addresss}}</td>
            <td><button (click)="onDelete(d)">Delete</button></td>
            <td><button (click)="onUpdate()">Update</button></td>
        </tr>
    </table>
